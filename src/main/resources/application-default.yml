spring:
  application:
    name: portfolio
  jpa:
    open-in-view: false
    show-sql: true
  properties:
    hibernate:
      format_sql: false
      # default_batch_fetch_size: 10
  datasource:
    url: jdbc:h2:mem:portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  hibernate:
    ddl-auto: create